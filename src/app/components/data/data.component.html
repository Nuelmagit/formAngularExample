<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar()">

    <div formGroupName="nombreCompleto">
        <!--  -->
        <div class="form-group row" [ngClass]="{'has-danger': forma.get('nombreCompleto.nombre').invalid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">

                <div *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.required" class="form-control-feedback">
                    El nombre es necesario
                </div>
                <div *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.minlength" class="form-control-feedback">
                    Minimo 3 Caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" formControlName="apellido" placeholder="Apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" formControlName="correo" placeholder="Correo electrÃ³nico">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col-md-8">

            <input class="form-control" type="text" formControlName="usuario" placeholder="Usuario">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">

            <input class="form-control" type="password" formControlName="password1" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password 2</label>
        <div class="col-md-8">

            <input class="form-control" type="password" formControlName="password2" placeholder="Password 2">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" type="text" class="form-control" [formControlName]="i">
        </div>

        <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary">Nuevo</button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
      Guardar
    </button>
        </div>
    </div>

    {{forma.valid}}
    <BR> {{forma.status}}

</form>
